
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
   
  </head>
  <body>
  
    <div>
        <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
              <img id="card" src="./assets/ladykebaya.png">
            
            </a-assets>
      
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            
            <a-entity mindar-image-target="targetIndex: 0">
              <a-plane src="#card" position="0 0 0"  rotation="0 -30 0" material="" geometry=""></a-plane>
           </a-entity>
          
          
          </a-scene>
          <a-scene mindar-image="imageTargetSrc: ./cardraden-saleh-diponegoro.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
          
              <img id="cardraden-saleh-diponegoro" src="./assets/raden-saleh-diponegoro.png">
            </a-assets>
      
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            
            
            <a-entity mindar-image-target="targetIndex: 0">
              <a-plane src="#cardraden-saleh-diponegoro" position="0 0 0" height="1.5" width="3" rotation="0 -30 0" material="" geometry=""></a-plane>
            </a-entity>
          
          </a-scene>
    </div>
   
  </body>
</html>
